<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pokemon</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/poke-detail.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
</head>

<body>
    <section class="content">
       <div class="header">
        <h1 class="poke-name">Nome do Pokémon</h1>
        <p class="poke-number">#000</p>
       </div>
       <img src="" class="poke-photo" alt="Foto do Pokémon">
       <div class="details">
            <h1>Detalhes</h1>
            <p class="types">Tipos: </p>
            <p class="species">Espécie: </p>
            <p class="height">Altura: </p>
            <p class="weight">Peso: </p>
            
            
            <button class="exit">Fechar</button>
       </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/pokemon-detail.js"></script>
</body>

</html>
